<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Test.css"/>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="font_title" id="main_title">Data of <a href="https://github.com/yegor256/qulice" class="font_title">qulice</a></h1>
    </div>
    <div class="center">
        <div class="blank"></div>
        <div class="first_line">
            <div class="developer">
                <h1 class="font_second_title">DEVELOPER</h1>
                <div class="developer_text">
                    <h1 class="font_text" id="total_developer">x developers have contributed to this repo</h1>
                </div>
                <div class="detail_all">
                    <div class="avatar_container">
                        <div class="avatar"></div>
                    </div>
                    <div class="avatar_container">
                        <div class="avatar"></div>
                    </div>
                    <div class="avatar_container">
                        <div class="avatar"></div>
                    </div>
                    <div class="avatar_container">
                        <div class="avatar"></div>
                    </div>
                </div>
            </div>
            <div class="issue">
                <h1 class="font_second_title">ISSUE</h1>
                <div class="issue_container">
                    <div class="issue_text" id="pie"> </div>
                    <script>
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('pie'));

                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: '{b|10}',
                                subtext: '{a|total}',
                                subtextStyle:{
                                    rich:{
                                        a:{
                                            fontSize:"10",
                                        }
                                    }
                                },
                                textStyle:{
                                    rich:{
                                        b:{
                                            fontSize:"10"
                                        }
                                    }
                                },
                                left: 'center',
                                top:"center"
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: '{b} : {c} ({d}%)'
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left',
                                data: ['open', 'close']
                            },
                            series: [
                                {
                                    name: 'issues',
                                    type: 'pie',
                                    radius: ['40%','70%'],
                                    center: ['50%', '50%'],
                                    data: [

                                        {value: 135, name: 'open'},
                                        {value: 1548, name: 'close'}
                                    ],
                                    emphasis: {
                                        itemStyle: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        };
                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>

                    <!--                    <h4 class="font_text">x open x close</h4>-->
                    <div class="bar_chart" >
                        <div class="bar_chart2" id="scatter"></div>
                        <script>
                            // 基于准备好的dom，初始化echarts实例
                            var myChart = echarts.init(document.getElementById('scatter'));
                            var data=[[1,2],[2,3]];
                            // 指定图表的配置项和数据
                            var option = {
                                title: {
                                    text: 'Solve time of issues'
                                },
                                tooltip: {},
                                xAxis: {
                                    name:'open-time',
                                    splitLine: {
                                        lineStyle: {
                                            type: 'dashed'
                                        }
                                    }
                                },
                                yAxis: {
                                    name:'time',
                                    splitLine: {
                                        lineStyle: {
                                            type: 'dashed'
                                        }
                                    }},
                                visualMap: {
                                    show: false,
                                    pieces: [
                                        {
                                            gt: 0,
                                            lte: 2.5,          //这儿设置基线上下颜色区分 基线下面为绿色
                                            color: '#e9a616'
                                        }, {

                                            gt: 2.5,          //这儿设置基线上下颜色区分 基线上面为红色
                                            color: '#e07b6b'
                                        }]
                                },

                                series: [{

                                    type: 'scatter',
                                    data: data,
                                    markLine: {
                                        symbol:['none','none'],
                                        silent: true,
                                        lineStyle: {
                                            normal: {
                                                color: '#e06437'                   // 这儿设置安全基线颜色
                                            }
                                        },
                                        data: [{
                                            yAxis: 2.5
                                        }],

                                    },
                                }],

                            };
                            myChart.setOption(option);
                        </script>
                    </div>
                </div>



            </div>
        </div>
        <div class="detail_blank"></div>

        <div class="detail_blank"></div>
        <div class="release">
            <h1 class="font_second_title">RELEASE</h1>
            <div class="release_container">
                <div id="line" class="graph"></div>
                <script>
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('line'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: 'Commits between release'
                        },
                        tooltip: {
                            trigger: 'axis'   // axis   item   none三个值
                        },
                        legend: {

                            data:['销量']
                        },
                        xAxis: {
                            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        },
                        yAxis: {},
                        series: [{
                            name: '销量',
                            type: 'line',
                            data: [5, 20, 36, 10, 10, 20]
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                </script>
                <div id="br" class="graph"></div>
                <script>
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('br'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: 'Developer commit time'
                        },
                        tooltip: {
                            trigger: 'axis'   // axis   item   none三个值
                        },
                        legend: {

                            data:['销量']
                        },
                        xAxis: {
                            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        },
                        yAxis: {},
                        series: [{
                            name: '销量',
                            type: 'bar',
                            data: [5, 20, 36, 10, 10, 20]
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                </script>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
    <img src="" class="avatar"><br>
    <h1>这是文本标题，下面是一张图片</h1><!--文本标题标签-->
    <input type="text" value="这是输入框，请输入内容！"><br><!--输入框标签-->
    <button type="submit" >按钮</button><!--按钮标签-->
</body>


</html>
