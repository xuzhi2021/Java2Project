<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Test.css"/>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
    <script src="echarts.min.js"></script>
</head>
<body>
<div class="header">
    <h1 class="font_title" id="main_title">Data of <a href="https://github.com/yegor256/qulice" class="font_title">qulice</a></h1>
</div>
<div class="center">
    <div class="blank"></div>
    <div class="first_line">
        <div class="developer">
            <h1 class="font_second_title">DEVELOPER</h1>
            <div class="developer_text">
                <h1 class="font_text" id="td"></h1>
                <script>
                    var data;
                    $.ajax({
                        url: '/repo/developersNum',	//这是后端接口的url
                        method: 'get',
                        async:false,
                        success: function (res) {
                            data = res;
                            document.getElementById("td").innerHTML=data.toString()+' developers have contributed to this repo';
                        },
                    })
                </script>
            </div>
            <div class="detail_all">
                <div class="avatar_container">
                    <img class="avatar" id="1"/>
                </div>
                <div class="avatar_container">
                    <img class="avatar" id="2"/>
                </div>
                <div class="avatar_container">
                    <img class="avatar" id="3"/>
                </div>
                <div class="avatar_container">
                    <img class="avatar" id="4"/>
                </div>

                <script>
                    window.onload=function() {
                        var obj;
                        var first = document.getElementById("1");
                        var second = document.getElementById("2");
                        var third = document.getElementById("3");
                        var forth = document.getElementById("4");
                        $.ajax({
                            url: '/repo/developersTop/head',	//这是后端接口的url
                            method: 'get',
                            async: false,
                            success: function (res) {
                                obj = res;

                                first.setAttribute("src", obj[0]);
                                second.setAttribute("src", obj[1]);
                                third.setAttribute("src", obj[2]);
                                forth.setAttribute("src", obj[3]);
                            },
                        })

                        $.ajax({
                            url: '/repo/developersTop/name',
                            method: 'get',
                            async: false,
                            success: function (res) {
                                obj = res;
                                first.onclick = function () {
                                    window.open('http://github.com/' + obj[0]);
                                }
                                second.onclick = function () {
                                    window.open('http://github.com/' + obj[1]);
                                }
                                third.onclick = function () {
                                    window.open('http://github.com/' + obj[2]);
                                }
                                forth.onclick = function () {
                                    window.open('http://github.com/' + obj[3]);
                                }
                            },
                        })
                    }

                </script>
            </div>
        </div>
        <div class="issue">
            <h1 class="font_second_title">ISSUE</h1>
            <div class="issue_container">
                <div class="issue_text" id="pie"> </div>
                <script>
                    var obj;
                    $.ajax({
                            url: '/repo/issue/open',	//这是后端接口的url
                            method: 'get',
                            async:false,
                            success: function (res) {
                                obj = res;
                                //res便是的数据便是后端拿到的数据
                                //这里需要注意：res为局部变量，
                                //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。

                            },
                        })
                    var myChart = echarts.init(document.getElementById('pie'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '{b|'+(obj[0]+obj[1]).toString()+'}',
                            subtext: '{a|total}',
                            subtextStyle:{
                                rich:{
                                    a:{
                                        fontSize:"10",
                                    }
                                }
                            },
                            textStyle:{
                                rich:{
                                    b:{
                                        fontSize:"10"
                                    }
                                }
                            },
                            left: 'center',
                            top:"center"
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{b} : {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: ['open', 'close']
                        },
                        series: [
                            {
                                name: 'issues',
                                type: 'pie',
                                radius: ['40%','70%'],
                                center: ['50%', '50%'],
                                data: [

                                    {value: obj[0], name: 'open'},
                                    {value: obj[1], name: 'close'}
                                ],
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);



                    // open_issue();
                    // close_issue();
                    // 基于准备好的dom，初始化echarts实例

                </script>

                <!--                    <h4 class="font_text">x open x close</h4>-->
                <div class="bar_chart">
                    <div class="bar_chart2" id="scatter"></div>
                    <script>
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('scatter'));
                        var data=[['2012-1-1',133],['2013-2-2',100],['2012-9-1',22],['2013-1-1',4443],];
                        var average;
                        var max;
                        var min;
                        $.ajax({
                            url: '/repo/issue/solveTime/avg',	//这是后端接口的url
                            method: 'get',
                            async:false,
                            success: function (res) {
                                average = res;
                                //res便是的数据便是后端拿到的数据
                                //这里需要注意：res为局部变量，
                                //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。

                            },
                        })
                        $.ajax({
                            url: '/repo/issue/solveTime/max',	//这是后端接口的url
                            method: 'get',
                            async:false,
                            success: function (res) {
                                max = res;
                                //res便是的数据便是后端拿到的数据
                                //这里需要注意：res为局部变量，
                                //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。

                            },
                        })
                        $.ajax({
                            url: '/repo/issue/solveTime/min',	//这是后端接口的url
                            method: 'get',
                            async:false,
                            success: function (res) {
                                min = res;
                                //res便是的数据便是后端拿到的数据
                                //这里需要注意：res为局部变量，
                                //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。

                            },
                        })
                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: 'Solve time of issues'
                            },
                            tooltip: {},
                            xAxis: {
                                type:'time',
                                axisLabel: {
                                    formatter: '{yyyy}'
                                },
                                name:'open-time',
                                splitLine: {
                                    lineStyle: {
                                        type: 'dashed'
                                    }
                                }
                            },
                            yAxis: {
                                name:'time/day',
                                splitLine: {
                                    lineStyle: {
                                        type: 'dashed'
                                    }
                                }},
                            visualMap: {
                                show: false,
                                pieces: [
                                    {
                                        gt: 0,
                                        lte: average,          //这儿设置基线上下颜色区分 基线下面为绿色
                                        color: '#e9a616'
                                    }, {

                                        gt: average,          //这儿设置基线上下颜色区分 基线上面为红色
                                        color: '#e07b6b'
                                    }]
                            },

                            series: [{

                                type: 'scatter',
                                data: data,
                                markLine: {
                                    symbol:['none','none'],
                                    silent: true,
                                    lineStyle: {
                                        normal: {
                                            color: '#e06437'                   // 这儿设置安全基线颜色
                                        }
                                    },
                                    data: [{
                                        yAxis: average
                                    }],

                                },
                                markLine: {
                                    symbol:['none','none'],
                                    silent: true,
                                    lineStyle: {
                                        normal: {
                                            color: '#e06437'                   // 这儿设置安全基线颜色
                                        }
                                    },
                                    data: [{
                                        yAxis: max
                                    }],

                                },
                                markLine: {
                                    symbol:['none','none'],
                                    silent: true,
                                    lineStyle: {
                                        normal: {
                                            color: '#e06437'                   // 这儿设置安全基线颜色
                                        }
                                    },
                                    data: [{
                                        yAxis: min
                                    }],

                                },
                            }],

                        };
                        myChart.setOption(option);
                    </script>
                    <div class="bar_chart2" id="analysis"></div>
                    <script>
                        var myChart = echarts.init(document.getElementById('analysis'));
                        var data;
                        $.ajax({
                            url: '/repo/issue/solveTime/interval',	//这是后端接口的url
                            method: 'get',
                            async:false,
                            success: function (res) {
                                data = res;
                                //res便是的数据便是后端拿到的数据
                                //这里需要注意：res为局部变量，
                                //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。

                            },
                        })
                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: 'Solve interval'
                            },
                            tooltip: {
                                trigger: 'axis'   // axis   item   none三个值
                            },
                            legend: {

                                data:['number of issues']
                            },
                            xAxis: {
                                data: ["< 7days","< 1month","< 1year","many years"]
                            },
                            yAxis: {},
                            series: [{
                                name: 'number of issues',
                                type: 'bar',
                                data: data
                            }]
                        };

                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>
                </div>
            </div>



        </div>
    </div>
    <div class="detail_blank"></div>

    <div class="detail_blank"></div>
    <div class="release">
        <h1 class="font_second_title">RELEASE</h1>
        <div class="release_total">
            <h4 class="font_text"  id="rt"></h4>
            <script>
                var data;
                $.ajax({
                    url: '/repo/releaseNum',	//这是后端接口的url
                    method: 'get',
                    async:false,
                    success: function (res) {
                        data = res;
                        document.getElementById("rt").innerHTML=data.toString()+' release in total';
                    },
                })
            </script>
        </div>
        <div class="release_container">

            <div id="line" class="graph"></div>
            <script>
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('line'));
                var data;
                $.ajax({
                    url: '/repo/issue/solveTime/max',	//这是后端接口的url
                    method: 'get',
                    async:false,
                    success: function (res) {
                        data = res;
                        //res便是的数据便是后端拿到的数据
                        //这里需要注意：res为局部变量，
                        //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。

                    },
                })
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: 'Commits between release'
                    },
                    tooltip: {
                        trigger: 'axis'   // axis   item   none三个值
                    },
                    legend: {

                        data:['Commits']
                    },
                    xAxis: {},
                    yAxis: {},
                    series: [{
                        name: '销量',
                        type: 'line',
                        data: data
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
            <div id="br" class="graph"></div>
            <script>
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('br'));
                var data;
                $.ajax({
                    url: '/repo/issue/solveTime/max',	//这是后端接口的url
                    method: 'get',
                    async:false,
                    success: function (res) {
                        data = res;
                        //res便是的数据便是后端拿到的数据
                        //这里需要注意：res为局部变量，
                        //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。

                    },
                })
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: 'Developer commit time'
                    },
                    tooltip: {
                        trigger: 'axis'   // axis   item   none三个值
                    },
                    legend: {

                        data:['销量']
                    },
                    xAxis: {
                        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                    },
                    yAxis: {},
                    series: [{
                        name: '销量',
                        type: 'bar',
                        data: [5, 20, 36, 10, 10, 20]
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
    </div>
</div>
<div class="bottom"></div>
<img src="" class="avatar"><br>

</body>


</html>
